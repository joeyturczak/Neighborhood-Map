<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Theme -->
    <style>
      :root {
        --mdc-theme-primary: #ff9800;
        --mdc-theme-primary-light: #ffb74d;
        --mdc-theme-primary-dark: #f57c00;
        --mdc-theme-secondary: #448aff;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <!-- Progress bar -->
    <figure id="progress-bar">
      <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
      </div>
    </figure>
    <div class="container">
      <!-- Places list -->
      <nav class="mdc-permanent-drawer mdc-elevation--z4">
        <div class="mdc-permanent-drawer__toolbar-spacer">
          <div class="mdc-text-field">
            <input type="text" id="filter-text" class="mdc-text-field__input" placeholder="Specify a donut shop" data-bind="textInput: input">
            <div class="mdc-text-field__bottom-line"></div>
          </div>
        </div>
        <div class="mdc-list-group">
          <ul class="place-list mdc-list" data-bind="foreach: filteredPlaces">
            <li class="place-item mdc-list-item" data-bind="click: $parent.changePlace, text: name, el: el, $el: $el">
            </li>
          </ul>
        </div>
      </nav>
      <!-- Map -->
      <main class="mdc-theme--primary">
        <div id="map"></div>
      </main>
    </div>
  </body>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='js/knockout-3.4.2.js'></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs6Wbj7E3YiAy0kxH6m2XdYPJo4pgrdG8&libraries=places&v=3&callback=initMap"></script>
</html>
